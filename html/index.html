<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/search.css">
    <title>Steam scraper</title>
    <script src="../javascripts/main.mjs" type="module"></script>
</head>
<body> 
    <div id="main-wrapper">
        <div id="app-bar">
            <div class="left"></div>
            <div class="buttons">
                <button>–</button>
                <button>□</button>
                <button class="close">✕</button>
            </div>
        </div>
        <div id="main-content">
            <div id="sidebar">
                <div class="buttons">
                    <button title="Search for items" class="search selected" name="search" onclick="selectButton(this)"><img src="../images/icons/search.svg" /></button>
                    <button title="View graphs" class="graphs" name="graphs" onclick="selectButton(this)"><img src="../images/icons/graphs.svg" /></button>
                </div>
            </div>
            <div class="content">
                <div class="graph-wrapper"></div>
                <div class="search-wrapper show"></div>
            </div>
        </div>
    </div>
</body>
</html>
